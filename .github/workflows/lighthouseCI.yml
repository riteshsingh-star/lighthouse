name: Lighthouse CI

on:
  push:
    branches:
      - main
  #schedule:
    # Runs every day at 2:00 AM UTC
   # - cron: "0 2 * * *"

jobs:
  lhci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install LHCI globally
        run: npm install -g @lhci/cli@0.15.1

      - name: Run Lighthouse CI
        run: |
          npx lhci autorun \
            --config=config.cjs \
            --chrome-flags="--disable-gpu --no-sandbox --window-size=1920,1080"
